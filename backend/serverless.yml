service: senior-project-template
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  environment:
    USERS_TABLE: users
    PROJECTS_TABLE: projects
    TIMESHEET_TABLE: timesheet
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
          Resource:
            - !GetAtt UsersTable.Arn
            
# plugins:
#   - serverless-offline

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: users
        AttributeDefinitions:
          - AttributeName: username
            AttributeType: S
        KeySchema:
          - AttributeName: username
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

# Project Table for storing Projects and who is in each project
    ProjectsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: projects
        AttributeDefinitions:
          - AttributeName: project_name
            AttributeType: S
        KeySchema:
          - AttributeName: project_name
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    

    TimesheetTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: timesheet
        AttributeDefinitions:
          - AttributeName: project_name
            AttributeType: S
          - AttributeName: timeframe
            AttributeType: S
        KeySchema:
          - AttributeName: project_name
            KeyType: HASH
          - AttributeName: timeframe
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

functions:
  login:
    handler: src/handlers/login.handler
    events:
      - http:
          path: login
          method: post
          cors: true
  createUser:
    handler: src/handlers/create_user.handler
    events:
      - http:
          path: newUser
          method: post
          cors: true
  

